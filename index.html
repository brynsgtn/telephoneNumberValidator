<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>US Number Validator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="header">US Number Validator</h1>
        <p class="subheader">Enter a US Phone Number:</p>
        <div class="input-container">
          <div class="input-wrapper">
           <input id="user-input" placeholder="1(555)555-5555">
           <button id="clear-btn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg></button>
          </div>
          <button id="check-btn" class="check-btn">Validate number</button>
          <button id="modal-btn" class="format-btn">Valid formats</button>
        </div>
        <div class="results-container" id="results-div"></div>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal-->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3 class="modal-header">Valid Formats</h3>
          <ul>
            <li>1 555-555-5555</li>
            <li>1 (555) 555-5555</li>
            <li>1(555)555-5555</li>
            <li>1 555 555 5555</li>
            <li>5555555555</li>
            <li>555-555-5555</li>
            <li>(555)555-5555</li>
          </ul>
        </div>    
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="script.js"></script>
</html>
